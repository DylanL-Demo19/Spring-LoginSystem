<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var count = 0;
            function checkPassword(){
                var password = document.getElementById("password").value;
                var xhttp = new XMLHttpRequest();              
                var requestPath = "/SpringLoginSystem/CheckPassword?password="  + password;                
                xhttp.open("GET", requestPath , false);                
                xhttp.send();                
                var res = xhttp.responseText;                
                if(res === "1"){
                    location.assign("/SpringLoginSystem/htmlFiles/welcome.htm");
                }
                if(++count === 3){
                    location.assign("/SpringLoginSystem/htmlFiles/getPassword.htm");
                }
            }

        </script>
    </head>
    <body>
        Please input your password : <input id="password" type="password" size="10" ><button onclick="checkPassword()">Confirm</button><br>
        <p id="message"></p>

    </body>
</html>
